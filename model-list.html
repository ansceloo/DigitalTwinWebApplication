<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Attribuisco titolo all'intestazione della pagina nel browser-->

    <!--Attribuisco icona favicon all'intestazione della pagina nel browser-->
